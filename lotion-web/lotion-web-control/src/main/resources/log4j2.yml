# 共有8个级别，按照从低到高为：ALL < TRACE < DEBUG < INFO < WARN < ERROR < FATAL < OFF。
# 必须定义project.name
Configuration:
  status: warn
  monitorInterval: 30
  Properties: # 定义全局变量
    Property:
      - name: project.name
        value: lotion-web-control
      - name: log.path
        value: log
      - name: log.pattern
        value: "%d{yyyy-MM-dd HH:mm:ss.SSS} -%highlight{%5p} ${PID:-} [%15.15t] %-30.30c{1.} : %m%n"
  Appenders:
    Console:  #输出到控制台
      name: CONSOLE
      target: SYSTEM_OUT
      PatternLayout:
        pattern: ${log.pattern}
    RollingFile:  #本地日志文件
      name: ROLLING_FILE
      fileName: ${log.path}/${project.name}.log
      filePattern: "${log.path}/$${date:yyyy-MM}/${project.name}-%d{yyyy-MM-dd}-%i.log.gz"
      PatternLayout:
        pattern: ${log.pattern}
      Policies:
        TimeBasedTriggeringPolicy:  # 按天分类
          modulate: true
          interval: 1
      DefaultRolloverStrategy:     # 文件最多100个
        max: 100
    Kafka: #输出到Kafka
      name: KAFKA_ERROR
      topic: lotion-log-error
      ThresholdFilter:
        level: error
        onMatch: ACCEPT
        onMismatch: DENY
      JsonLayout:
        compact: true
        #增加自定义标识
        KeyValuePair:
          - key: project
            value: ${project.name}
          - key: appnames
            value: ${ctx:app.name}
          - key: ip
            value: ${ctx:server.ip}
          - key: port
            value: ${ctx:server.port}
          - key: date
            value: $${date:yyyy-MM-dd}
      Property:
        - name: bootstrap.servers
          value: 47.106.222.205:9092
  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: CONSOLE
        - ref: ROLLING_FILE
        - ref: KAFKA_ERROR